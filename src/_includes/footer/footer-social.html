<footer class="bg-slate-400 text-slate-900 flex px-8 py-4 border-x-4 border-slate-600 justify-between">
  <i>Check us out on social media:</i>
  <nav class="flex gap-4">
    {% for item in social.items %}
      <a class="text-base-content hover:text-primary" href="{{ item.url }}" aria-label="{{ item.aria-label }}">
        {% icon item.name %}
      </a>
    {% endfor %}
  </nav>
</footer>
